{% extends 'comm/base-comm.html' %}
{% load static %}
{% block content %}
    {% include 'comm/sidebar-comm.html' %}

<div class="nk-wrap">
        <div class="nk-content">
            <div class="nk-content align-content-center">
                <div class="container-fluid">
                    <div class="nk-content-inner">
                        <div class="nk-content-body">

    <div class="nk-block-head">
        <div class="nk-block-head-content">
            <h5 class="nk-block-title">{{ product.name }}</h5>
            <div class="nk-block-des">
                <p>detail du produit.</p>
            </div>
        </div>
    </div><!-- .nk-block-head -->
    <div class="nk-block">
        <div class="row g-3">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="col-6">
                    <div class="form-group">
                        <label class="form-label" for="product-title">Libellé</label>
                        <div class="form-control-wrap">
                            <input type="text" name="name" value="{{ product.name }}" class="form-control"
                                   id="product-title" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label" for="sale-price">Unité</label>
                        <div class="form-control-wrap">
                            <input type="text" name="name" value="{{ product.unit }}" class="form-control"
                                   id="product-title" readonly>
                        </div>

                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label" for="regular-price">Prix actuel</label>
                        <div class="form-control-wrap">
                            <input type="text" value="{{ product.price }}" min="1" step="0.01" class="form-control" id="regular-price" readonly>
                        </div>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label" for="regular-price">Nouveau prix</label>
                        <div class="form-control-wrap">
                            <input type="number" name="price" value="100" min="100" step="0.01" class="form-control" id="regular-price" required>
                        </div>
                    </div>
                </div>


                <div class="col-12 mt-5">
                    <button type="submit" class="btn btn-primary"><em class="icon ni ni-plus"></em><span>Enregistrer</span>
                    </button>
                </div>
            </form>

        </div>
    </div><!-- .nk-block -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

{% endblock %}
