<div class="nk-add-product toggle-slide toggle-slide-right" data-content="addProduct" data-toggle-screen="any" data-toggle-overlay="true" data-toggle-body="true" data-simplebar>
                                    <div class="nk-block-head">
                                        <div class="nk-block-head-content">
                                            <h5 class="nk-block-title">Nouvelle reception</h5>
                                            <div class="nk-block-des">
                                                <p>recevoir des nouveaux produits.</p>
                                            </div>
                                        </div>
                                    </div><!-- .nk-block-head -->
                                    <div class="nk-block">
                                        <div class="row g-3">
                                            <form method="post" enctype="multipart/form-data">
                                                {% csrf_token %}



                                                <div class="col-12">
                                                <div class="form-group">
                                                    <label class="form-label" for="product-title">Produit</label>
                                                    <div class="form-control-wrap">
                                                        <input type="text" autocomplete="off" list="produits" name="name" class="form-control" id="product-title" required>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label class="form-label" for="product-title">Fournisseur</label>
                                                    <div class="form-control-wrap">
                                                        <select class="form-control" name="supplier" required>
                                                            {% for sup in suppliers %}
                                                                <option>{{ sup.name }}</option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <datalist id="produits">
                                                    {% for produit in produits %}
                                                        <option value="{{ produit.name }}"></option>
                                                    {% endfor %}
                                                </datalist>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label" for="regular-price">Quantit√©</label>
                                                    <div class="form-control-wrap">
                                                        <input type="number" name="qts" value="1" min="1" class="form-control" id="regular-price" required>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label" for="regular-price">Prix d'achat</label>
                                                    <div class="form-control-wrap">
                                                        <input type="number" name="price" value="0" min="0" class="form-control" id="regular-price" required><p style="display: inline">CDF</p>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="col-12 mt-5">
                                                <button type="submit" class="btn btn-primary"><em class="icon ni ni-plus"></em><span>Ajouter</span></button>
                                            </div>
                                            </form>

                                        </div>
                                    </div><!-- .nk-block -->
                                </div>
